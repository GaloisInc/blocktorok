%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                               %
% SU2 configuration file                                                        %
% Case description: 2D cylinder array with CHT couplings                        %
% Author: O. Burghardt, T. Economon                                             %
% Institution: Chair for Scientific Computing, TU Kaiserslautern                %
% Date: August 8, 2019                                                          %
